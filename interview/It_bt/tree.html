<body>
    <script>
        // 新手在上班后会遇到的编程难题
        // 树状列表 文件夹 省市区联动
        // 列表转树
        // 列表？ => 数据库，后端查出来的所有项 select * from table  后端不会给你转型 树状列表等是前端需求
        // parentId 树
        const list = [
            {
                id: 1001,
                parentId: 0,
                name: "AA",
            },
            {
                id: 1002,
                parentId: 1001,
                name: "BB",
            },
            {
                id: 1003,
                parentId: 1001,
                name: "CC",
            },
            {
                id: 1004,
                parentId: 1003,
                name: "DD",
            },
            {
                id: 1005,
                parentId: 1003,
                name: "EE",
            },
            {
                id: 1006,
                parentId: 1002,
                name: "FF",
            },
            {
                id: 1007,
                parentId: 1002,
                name: "GG",
            },
            {
                id: 1008,
                parentId: 1004,
                name: "HH",
            },
            {
                id: 1009,
                parentId: 1005,
                name: "II",
            },
        ];

        function listToTree(data) {
            const res = [];
            data.forEach(item => {
                const parentId = data.find(node => node.id === item.parentId)
                if (parentId) {
                    parentId.children = parentId.children || []
                    parentId.children.push(item)
                } else {
                    res.push(item)
                }

            });
            return res
        }

        // console.log(listToTree(list));

        //数组查找较慢，用哈希表
        //时间复杂度O(n^2) 优化暴力破解 -> hashMap 时间复杂度O(n)
        function listToHashTree(data) {
            const obj = {} // JSON -> hashTable  Map 
            data.forEach(item => {
                obj[item.id] = item
            })

            const res = [];
            data.forEach(item => {
                const parent = obj[item.parentId]; // O(1)
                if (parent) {
                    parent.children = parent.children || [];
                    parent.children.push(item);
                } else {
                    res.push(item);
                }
            })
            return res
        }

        console.time('暴力破解')
        listToTree(list)
        console.timeEnd('暴力破解')

        console.time('hashTable')
        listToHashTree(list)
        console.timeEnd('hashTable')
    </script>
</body>
