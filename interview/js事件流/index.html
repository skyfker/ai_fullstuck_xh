<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #a{
      width: 400px;
      height: 400px;
      background-color: rgb(225, 80, 47);
    }
    #b{
      width: 200px;
      height: 200px;
      background-color: rgb(111, 180, 240);
    }
    #c{
      width: 100px;
      height: 100px;
      background: #8b7c7c;
    }
  </style>
</head>
<body>
  <div id="a">
    <div id="b">
      <div id="c"></div>
    </div>
  </div>

  <script>
    let a = document.getElementById('a')
    let b = document.getElementById('b')
    let c = document.getElementById('c')

    a.addEventListener("click", ()=>{
        console.log('a被点击');
    },)
    b.addEventListener("click", ()=>{
        console.log('b被点击');
        event.stopImmediatePropagation()
    })
    c.addEventListener("click", ()=>{
        console.log('c被点击');
        //阻止冒泡行为
        // event.stopPropagation()
    },false)
  </script>
</body>
</html>
